<div class="container" >
  <div class="row">
    <div class="col-md-12">
      <hr>
      <h3 class="text-center">Shopping</h3>
    <hr>
    </div>
  </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3">
        <h4 class="text-center">Filter</h4>
        <hr>
        <p *ngFor="let category of categories.data"><label>
            <input
              type="checkbox"
              name="category_id"
              value="{{category._id}}"
              (change)="filter($event,category._id)">
            {{category.categoryName}}
          </label></p>
         
      </div>
      <div class="col-xs-12 col-sm-6 col-md-9">
              <h3 *ngIf="noProducts" class="text-center" >No products available!!</h3>
              
        

          <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let product of products.data">
              <div class="col-item" (click)="goToProduct(product._id)">
                  <div class="post-img-content">
                      <img src="{{product.image}}" class="img-responsive product-image" />
                      <span class="post-title">
                          <!-- <b>{{product.category_id.category_name}}</b><br> -->
                          <b>{{product.category_name}}</b><br>
                      </span>
                      
                  </div>
                  <div class="info">
                      <div class="row">
                          <div class="price col-md-6">
                              <h5> {{product.name}}</h5>
                              <h5 class="price-text-color">Rs. {{product.price}}</h5>
                          </div>
                        
                      </div>
                      <div class="separator clear-left">
                          <p class="btn-add">
                              <i class="fa fa-shopping-cart"></i>
                              <!-- <a  (click) = "addToCart(product._id)" class="hidden-sm" >Add to cart</a> -->
                              <a style="cursor:pointer" (click)="addToCartList(product._id)" class="hidden-sm">Add to cart</a>
                            </p>
                          <p class="btn-details">
                              <i class="fa fa-list"></i>
                              <!-- <a (click)="goToProduct(product._id)" class="hidden-sm">More details</a> -->
                              <a style="cursor:pointer" (click)="goToProductList(product._id)"class="hidden-sm">More Details</a>
                            </p>
                              <!-- (click)="/product/{{product._id}}" -->
                      </div>
                      <div class="clearfix">
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
